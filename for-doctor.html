<body >
    <div class="container">

                <button type="button" class="view Show" style="margin:10px 0px 10px 7%;font-weight: 800;transform: translate(0%, 10px); " >Upcoming Surgical Events</button>
            </div>
            <div class="academic">
                <button type="button" class="view " style="margin:10px 0px 10px 7%;font-weight: 800;transform: translate(250%, -50px); " >Acadmics Trainings</button>
            </div>
        </div>

   <div class="container-fluid" id="target">
       <div class="container">

                  <video src="images/video1.mp4" controls muted width="100%" height="400"></video>
                   
                   </div>
              </div>
              <div class="col-md-5 mt-4">

                    <div class="card doctor" style="padding:15px 0px;transform: translate(0px, 50px);">

                            <li>Topic Name</li>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
 $('.Show').click(function() {
    $('#target').show(500);
    $('.Show').hide(0);
    $('.Hide').show(0);
});
$('.Hide').click(function() {
    $('#target').hide(500);
    $('.Show').show(0);
    $('.Hide').hide(0);
});
$('.toggle').click(function() {
    $('#target').toggle('slow');
});
    </script>
